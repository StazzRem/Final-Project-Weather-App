<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/065b8ebd62.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>MyWeather App</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <div id="background">
        <nav class="navbar navbar-light bg-transparent">
          <div class="container-fluid">
            <form id="search-bar" autocomplete="off">
              <input type="button" value="&#9906;" id="local-button" />
              <input
                type="search"
                placeholder="Enter city name"
                id="city-search"
              />
              <input type="submit" value="Search" id="search-button" />
            </form>
            <ul class="nav justify-content-end" id="nav-bar-cities">
              <li class="nav-item">
                <a class="nav-link" href="#" id="ams-link">Amsterdam</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="ldn-link">London</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="tky-link">Tokyo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="syd-link">Sydney</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nyk-link">New York</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="main-weather-display">
          <h1>Amsterdam</h1>
          <h2>Saturday, 20th August</h2>

          <div class="row justify-content-between" id="todays-weather">
            <div class="col-3">
              <span id="weather-icon" alt="weather icon"></span>
            </div>

            <div class="col-4">
              <ul>
                <li id="current-temp">
                  <span class="temp-number"></span
                  ><span class="temp-unit">째C</span>
                </li>
                <div class="form-check form-switch" id="temp-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >째F</label
                  >
                </div>

                <li>
                  <i class="fa-solid fa-wind"></i> Wind:
                  <span id="wind-speed">2</span>km/h
                </li>
                <li>
                  <i class="fa-solid fa-droplet"></i> Humidity:
                  <span id="humid-percent">80</span>%
                </li>
              </ul>
            </div>
            <span id="weather-desc"></span>
          </div>
        </div>
        <br />

        <div id="next-five-days">
          <div class="row justify-content-center">
            <div class="col-2">
              <h5 class="forecast-day">Weds</h5>
              <img
                src="images/cloud.png"
                alt="forecast-weather-icon"
                id="forecast-w-icon"
              />
              <p class="minmax-text">
                <strong>Low / High</strong> <br />
                <span id="forecast-min">18</span
                ><span id="forecast-degrees">째C</span> /
                <span id="forecast-max">24</span
                ><span id="forecast-degrees">째C</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This page was built by
      <a
        href="https://www.linkedin.com/in/stacey-remnant-79338122a/"
        target="_blank"
        >Stacey Remnant</a
      ><br />

        href="https://github.com/StazzRem/Final-Project-Weather-App"
        target="_blank"
        >GitHub Open Source</a
      >
      |
      <a href="https://www.graphberry.com/category/icons" target="_blank"
        >Icons by Graphberry</a
      >
      |
      <a href="https://www.netlify.com/" target="_blank">Hosted by Netflify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
